<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Multi Step Progress Bar</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- The Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"/>
		<!-- The Css File -->
		<link rel="stylesheet" href="css/main.css" />
		<!-- The JavaScript File -->
		<script src="javascript/main.js" defer></script>
	</head>

	<body>
		<div class="container">
      <div class="numbers">
        <div class="num" data-count="1">1
          <div class="before"></div>
          <div class="after"></div>
        </div>
        <div class="num" data-count="2">2
          <div class="before"></div>
          <div class="after"></div>
        </div>
        <div class="num" data-count="3">3
          <div class="before"></div>
          <div class="after"></div>
        </div>
        <div class="num" data-count="4">4
          <div class="before"></div>
          <div class="after"></div>
        </div>
        <div class="num" data-count="5">5
          <div class="before"></div>
          <div class="after"></div>
        </div>
        <div class="num" data-count="6">6</div>
      </div>
      <div class="btns">
        <div class="btn prev">prev</div>
        <div class="btn next">next</div>
      </div>
    </div>
	</body>
</html>
